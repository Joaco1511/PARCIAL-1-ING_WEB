<!-- ==========  REGISTRO.html  ========== -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Salud Vital – Registro</title>
</head>
<body style="margin:0; background-image:url('vegetales.png'); background-size:cover; background-attachment:fixed; font-family:Arial, sans-serif;">

    <!-- ===== Cabecera ===== -->
    <header style="padding:20px; text-align:center; background-color:rgba(255,255,255,0.8);">
        <h1 style="font-family:Georgia, serif; margin:0;">Salud Vital</h1>
        <nav style="margin-top:15px;">
            <a href="HOME.html"      style="font-weight:bold; margin:0 10px;">Home</a>
            <a href="BLOG.html"      style="font-weight:bold; margin:0 10px;">Blog</a>
            <a href="REGISTRO.html"  style="font-weight:bold; margin:0 10px;">Registro</a>
            <a href="CONTACTO.html"  style="font-weight:bold; margin:0 10px;">Contáctanos</a>
        </nav>
    </header>

    <!-- ===== Formulario dentro de contenedor resaltado ===== -->
    <section style="max-width:800px; margin:30px auto; background-color:#ffffff; border:3px solid orange; padding:25px;">

        <h2 style="font-family:Georgia, serif;">Formulario de Registro</h2>

        <form>
            <!-- Nombre -->
            <label><b>Nombre completo:</b>
                <input type="text" name="nombre" placeholder="Nombre y apellidos" required style="width:100%;">
            </label><br><br>

            <!-- Fecha de nacimiento -->
            <label><b>Fecha de nacimiento:</b>
                <input type="date" name="fecha" required>
            </label><br><br>

            <!-- Correo -->
            <label><b>Correo electrónico:</b>
                <input type="email" name="correo" placeholder="email@dominio.com" required style="width:100%;">
            </label><br><br>

            <!-- Teléfono con patrón -->
            <label><b>Teléfono:</b>
                <input type="tel" name="telefono" pattern="[0-9]{4}-[0-9]{4}" placeholder="0000-0000" required>
            </label><br><br>

            <!-- Género -->
            <b>Género:</b><br>
            <label><input type="radio" name="genero" value="M"> Masculino</label>
            <label><input type="radio" name="genero" value="F"> Femenino</label>
            <label><input type="radio" name="genero" value="O"> Otro</label><br><br>

            <!-- Dirección -->
            <label><b>Dirección:</b>
                <input type="text" name="direccion" placeholder="Dirección completa" style="width:100%;">
            </label><br><br>

            <!-- Peso y altura -->
            <label><b>Peso (kg):</b>
                <input type="number" name="peso" step="0.1" placeholder="Ej. 70.5">
            </label>
            <label style="margin-left:20px;"><b>Altura (cm):</b>
                <input type="number" name="altura" step="0.1" placeholder="Ej. 170">
            </label><br><br>

            <!-- Actividad física -->
            <label><b>Nivel de actividad física:</b>
                <select name="actividad">
                    <option>Sedentario</option>
                    <option>Ligero</option>
                    <option>Moderado</option>
                    <option>Intenso</option>
                </select>
            </label><br><br>

            <!-- Objetivos -->
            <b>Objetivo nutricional:</b><br>
            <label><input type="checkbox" name="obj" value="perder"> Perder peso</label>
            <label><input type="checkbox" name="obj" value="masa"> Ganar masa muscular</label>
            <label><input type="checkbox" name="obj" value="salud"> Mejorar la salud</label><br><br>

            <!-- Alergias -->
            <label><b>Alergias / restricciones alimentarias:</b><br>
                <textarea name="alergias" placeholder="Describe tus alergias" rows="3" style="width:100%;"></textarea>
            </label><br><br>

            <!-- Agua diaria con barra de rango y output -->
            <label><b>Cantidad diaria de agua (L):</b><br>
                <input type="range" id="agua" name="agua" min="0" max="5" step="0.1" value="2"
                       oninput="litros.value = agua.value">
                <output id="litros">2</output> L
            </label><br><br>

            <!-- Foto -->
            <label><b>Foto de alimentos comunes:</b>
                <input type="file" accept="image/*">
            </label><br><br>

            <!-- Hora habitual -->
            <label><b>Hora habitual de la comida principal:</b>
                <input type="time" name="hora">
            </label><br><br>

            <button type="submit" style="font-weight:bold;">Enviar</button>
        </form>
    </section>

    <!-- ===== Footer ===== -->
    <footer style="background-color:rgba(255,255,255,0.8); padding:20px; text-align:center;">
        <a href="#" style="font-weight:bold; margin:0 8px;">Preguntas frecuentes</a>
        <a href="#" style="font-weight:bold; margin:0 8px;">Privacidad</a>
        <label style="margin-left:15px;">
            <b>Idioma:</b>
            <select>
                <option>Español</option>
                <option>English</option>
            </select>
        </label>
    </footer>
</body>
</html>
